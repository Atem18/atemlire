- name: Install kmdotnet systemd unit file
  template: src=kmdotnet.service.j2 dest=/etc/systemd/system/kmdotnet.service

- name: Restart kmdotnet
  systemd: state=restarted name=kmdotnet daemon_reload=yes

- name: Restart nginx-gen
  systemd: state=restarted name=nginx-gen

- name: Restart nginx
  systemd: state=restarted name=nginx