version: 2.1
executors:
  jekyll-builder:
    working_directory: ~/kmdotnet
    environment:
      JEKYLL_ENV: production
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
    docker:
      - image: circleci/ruby:2.7.1-buster-node
  aws-cli:
    docker:
      - image: cibuilds/aws:1.18.58
jobs:
  build:
    working_directory: ~/repo
    executor: jekyll-builder
    steps:
      - checkout
      - run:
          name: Install Ruby dependencies
          command: bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
      - run:
          name: Build the Jekyll site
          command: bundle exec jekyll build --config _config.yml
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  deploy:
    working_directory: ~/repo
    executor: aws-cli
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy _site
          command: aws s3 sync _site s3://kmdotnet-s3bucket-1ucv72i21hs6g --delete
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
