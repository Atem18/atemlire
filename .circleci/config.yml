version: 2.1
executors:
  jekyll-builder:
    environment:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true
      BUNDLE_PATH: ~/repo/vendor/bundle
    docker:
      - image: circleci/ruby:2.6
  aws-cli:
    environment:
      AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
      AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
    docker:
      - image: mesosphere/aws-cli
jobs:
  build:
    working_directory: ~/repo
    executor: jekyll-builder
    steps:
      - checkout
      - run:
          name: Bundle Install
          command: bundle install
      - run:
          name: Jekyll build
          command: bundle exec jekyll build --verbose
      - run:
          name: HTMLProofer tests
          command: |
            bundle exec htmlproofer ./_site \
              --allow-hash-href \
              --check-favicon  \
              --check-html \
              --disable-external
      - persist_to_workspace:
          root: ./
          paths:
            - _site
  deploy:
    working_directory: ~/repo
    executor: aws-cli
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy _site
          command: ./aws.sh s3 sync ./_site s3://kmdotnet-s3bucket-1ucv72i21hs6g
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master
